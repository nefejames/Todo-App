<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>MY TODO APP</title>
</head>
<body>

<div id="wrapper" >
    <h1>Simple Todo App</h1>

    
        <div id="todo-wrapper">
                <input id="todo-input" type="text" name="task">   
                <a id="add-task" href="">Add task</a> 
                
        </div> 
        
        <div id="list-section">
            <ul id="unordered-list">
                <div class="todo-lists">
                    <li class="todo">Buy some books</li> <a class="delete" href="#">Delete</a>
                </div>
                <div class="todo-lists">
                    <li class="todo">Blast in tongues</li> <a class="delete" href="#">Delete</a>
                </div>  
                
            </ul>
        </div>

</div>





















<script src="script.js"></script>    
</body>
</html>
